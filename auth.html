{% extends "formats.html" %}

{% block content %} 
<div class="center">
  <a href="/login", style="margin:20px"><button class="button">Login</button></a>
  <a href="/signup", style="margin:20px"><button class="button">Signup</button></a>
</div>
<div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li class="flash-message">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
